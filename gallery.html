<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Miraz High School</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* You can move this CSS into style.css later */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      width: 80%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

        <img src="images/logo.png" alt="Miraz High School Logo">

        </div>

          <li><a href="academics.html">Academics</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="wrap">
    <h1>School Gallery</h1>
    <p>Take a look at our beautiful campus, classrooms, and students in action!</p>

    <div class="gallery-grid">
      <a href="#img1"><img src="images/building1.jpg" alt="School Building"></a>
      <a href="#img2"><img src="images/classroom.jpg" alt="Classroom"></a>
      <a href="#img3"><img src="images/students.jpg" alt="Students at Assembly"></a>
